<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SignUp Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="img-container">
				<div class="logo-txt">
					<h2>AMIT PROJECTS</h2>
				</div>
			</div>
			<div class="form-container">
				<div class="text-part">
					<p>
						This is not a real life online service! You know you need
						something<br />
						like this in your life to help you realize your deepest dreams.<br />
						Sign up to get started<br /><br />
						You <em>Know</em> You want to.
					</p>
				</div>
				<div class="form-part">
					<div class="wrapper">
						<h2>Let's do this!</h2>	
						<form action="abc.php" method="post">
							<div class="form-wrapper">
								<div>
									<label for="first-name">FIRST NAME</label>
									<input type="text" name="first-name" id="first-name" required />
								</div>
								<div>
									<label for="last-name">LAST NAME</label>
									<input type="text" name="last-name" id="last-name" required/>
								</div>
								<div>
									<label for="mail">EMAIL</label>
									<input type="email" name="mail" id="mail" required placeholder="abc@xyz.com"/>
								</div>
								<div>
									<label for="phone">PHONE NUMBER</label>
									<input type="tel" name="phone" id="phone" required/>
								</div>
								<div>
									<label for="pass">PASSWORD</label>
									<input type="password" name="pass" id="pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required/>
								</div>
								<div>
									<label for="confirm-pass">CONFIRM PASSWORD</label>
									<input type="password" name="confirm-pass" id="confirm-pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required/>
								</div>
							</div>
						</div>
					</div>
					<div class="btn-container">
						<button type="submit" class="accBtn">Create Account</button>
						<p>Already have an account?<a href="#">Log in</a></p>
					</div>
				</form>
			</div>
	</body>
</html>
